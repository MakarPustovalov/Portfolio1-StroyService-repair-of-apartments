<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт квартир под ключ в Самаре</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="header">

      <section class="header__main-container">
        <div class="header__content">
          <div class="header__content-upper">

            <section class="header__section">
              <div class="header__heading">
                <img src="img/Header/header-logo.svg" alt="" class="logo">
                <div class="header__phone">
                  Телефон: 8(846) 266-63-51
                </div>
              </div>
              <h1 class="header__title">Ремонт квартир<br>
                под ключ в Самаре</h1>
              <h2 class="header__subtitle">Профессиональный ремонт<br>

              <button class="header__button">Узнать стоимость</button>
            </section>
          </div>
          <nav class="header__menu">
            <div class="header__links">
              <div class="header__item"><a href="" class="header__link">Главная</a></div>
              <div class="header__item"><a href="" class="header__link">Преимущества</a></div>
              <div class="header__item"><a href="" class="header__link">Услуги</a></div>
              <div class="header__item"><a href="" class="header__link">Калькулятор</a></div>
              <div class="header__item"><a href="" class="header__link">Ответы</a></div>
              <div class="header__item"><a href="" class="header__link">Контакты</a></div>
            </div>
          </nav>
        </div>
        <div class="header__sidebar">
          <img src="img/Header/sidebar1.png" alt="" class="header__sidebar-pic">
          <img src="img/Header/sidebar2.png" alt="" class="header__sidebar-pic">
        </div>
      </section>
    </div>
  </header>
</body>
</html>
